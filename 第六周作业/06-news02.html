<!DOCTYPE html>
<html lang="wln">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 语法</title>
    <script>
        // 类和对象
        class  Car {
            constructor(brand, model, year) {
                this.brand = brand;
                this.model = model;
                this.year = year;
            }
            start() {
                console.log(`汽车} ${this.brand} ${this.model} 启动了`);
            }

            stop() {
                console.log(`汽车 ${this.brand} ${this.model} 停止了`);
            }
        }

        let myCar = new Car("红旗", "h5", 2025);
        myCar.start()
        myCar.stop()
        class ElectricCar extends Car {
            constructor(brand, model, year, range) {
                super(brand, model, year);
                this.range = range;
            }
            charge() {
                console.log(`电动汽车 ${this.brand} ${this.model} 正在充电中`);
            }
        }
        let myElectricCar = new ElectricCar("Tesla", "Model S", 2025, 300);
        myElectricCar.start();
        myElectricCar.charge();
        //回调函数练习
        console.log("回调函数练习");

        setTimeout(function () {
            console.log("这是一个延迟执行的回调函数");

            console.log("这是另一个延迟执行的回调函数");
        }, 2000);
    </script>
</head>

<body>
    <div id="demo"></div>
   </body>

</html>
